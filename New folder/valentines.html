<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Can I be Your Valentine?</title>

<style>
body {
  margin: 0;
  font-family: "Comic Sans MS", cursive, sans-serif;

  background: url('background.jpg');
  background-size: 100% 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;

  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  overflow: hidden;
  color: #ff00aa;
}

@keyframes glowPulse {
  0%   { box-shadow: 0 0 10px hotpink; }
  50%  { box-shadow: 0 0 25px magenta; }
  100% { box-shadow: 0 0 10px hotpink; }
}

.meme {
  position: absolute;
  width: 180px;
  border: 4px solid hotpink;
  border-radius: 10px;
  animation: glowPulse 3s infinite ease-in-out;
  pointer-events: none;
  z-index: 5;
}

.trail {
  position: absolute;
  width: 180px;
  opacity: 0.6;
  border-radius: 10px;
  filter: blur(6px) brightness(1.8) saturate(2);
  pointer-events: none;
  z-index: 1;
  transition: opacity 1.2s linear;
}

.container {
  background: #fff0ff;
  border: 6px ridge hotpink;
  padding: 25px;
  text-align: center;
  width: 450px;
  box-shadow: 0 0 25px magenta, 0 0 10px white inset;
  animation: glow 2s infinite alternate;
  position: relative;
  overflow: visible;
}

@keyframes glow {
  from { box-shadow: 0 0 15px hotpink, 0 0 5px white inset; }
  to   { box-shadow: 0 0 35px magenta, 0 0 15px white inset; }
}

marquee {
  font-size: 24px;
  color: #ff008c;
  font-weight: bold;
  text-shadow: 0 0 6px white;
  margin-bottom: 10px;
  z-index: 10;
  position: relative;
}

.envelope {
  position: relative;
  width: 260px;
  height: 160px;
  margin: 40px auto 0;
  cursor: pointer;
  filter: drop-shadow(0 0 10px hotpink);
  z-index: 10;
}

.envelope-body {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(#ffd6eb, #ffb3d9);
  border: 3px solid white;
  border-radius: 6px;
}

.envelope-flap {
  position: absolute;
  bottom: 100%;
  left: 0;
  width: 0;
  height: 0;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-top: 90px solid #ff99cc;
  transform-origin: bottom;
  transition: transform 0.6s ease;
}

.envelope.open .envelope-flap {
  transform: rotateX(180deg);
}

.letter {
  position: absolute;
  width: 85%;
  height: 120px;
  left: 7.5%;
  top: 20px;
  border-radius: 6px;
  border: 2px solid #ffcce6;
  display: flex;
  align-items: center;
  justify-content: center;
  transform: translateY(40px);
  opacity: 0;
  transition: all 0.7s ease;
  font-size: 22px;
  font-weight: bold;
  color: white;
  text-shadow: 0 0 6px black;

  background: url('roses.jpeg');
  background-size: cover;
  background-position: center;

  filter: hue-rotate(330deg) brightness(1.3) saturate(1.6) drop-shadow(0 0 10px hotpink);
  animation: roseGlow 3s infinite alternate ease-in-out;
}

@keyframes roseGlow {
  from { filter: hue-rotate(330deg) brightness(1.2) saturate(1.4) drop-shadow(0 0 6px hotpink); }
  to   { filter: hue-rotate(330deg) brightness(1.5) saturate(1.8) drop-shadow(0 0 14px magenta); }
}

.envelope.open .letter {
  transform: translateY(-40px);
  opacity: 1;
}

.sparkle {
  position: absolute;
  color: white;
  font-size: 16px;
  animation: twinkle 1.5s infinite;
}

@keyframes twinkle {
  0%,100% { opacity: 0; }
  50%     { opacity: 1; }
}

.buttons {
  margin-top: 20px;
  position: relative;
}

.hidden {
  display: none;
}

button {
  font-family: "Comic Sans MS";
  font-size: 18px;
  padding: 10px 20px;
  margin: 6px;
  border: 3px outset hotpink;
  background: linear-gradient(#ffb3e6, #ff4dc4);
  cursor: pointer;
  color: white;
  border-radius: 10px;
  text-shadow: 0 0 3px black;
  box-shadow: 0 0 10px magenta;
}

.no {
  background: linear-gradient(#ccc, #999);
  border: 3px outset #666;
  pointer-events: auto;
  user-select: none;
  position: absolute;
}

#linkBox {
  margin: 20px auto 0;
  padding: 12px;
  background: #ffe6ff;
  border: 3px dashed hotpink;
  width: 260px;
  overflow: hidden;
  max-height: 0;
  opacity: 0;
  transition: max-height 0.6s ease, opacity 0.6s ease;
  text-align: center;
  box-shadow: 0 0 10px pink;
}

#linkBox.show {
  max-height: 200px;
  opacity: 1;
}

#linkInput {
  width: 90%;
  padding: 8px;
  font-size: 14px;
  border: 2px solid pink;
  border-radius: 6px;
  display: block;
  margin: 0 auto;
  text-align: center;
  background: #fff;
  box-shadow: inset 0 0 5px hotpink;
}

.envelope-button {
  position: absolute;
  bottom: -45px;
  left: 50%;
  transform: translateX(-50%);
  padding: 8px 14px;
  font-family: "Comic Sans MS";
  font-size: 16px;
  border: 2px outset pink;
  background: linear-gradient(pink, hotpink);
  cursor: pointer;
  border-radius: 6px;
  z-index: 20;
}

.counter {
  font-size: 14px;
  margin-top: 12px;
  background: black;
  color: lime;
  padding: 4px 8px;
  font-family: "Courier New", monospace;
  border: 2px inset #00ff00;
  width: fit-content;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>

<body>

<img src="background3.jpg" id="meme1" class="meme">
<img src="background4.jpg" id="meme2" class="meme">
<img src="background5.jpg" id="meme3" class="meme">

<img src="meme.jpg" id="meme4" class="meme">
<img src="meme2.jpg" id="meme5" class="meme">
<img src="meme3.jpg" id="meme6" class="meme">
<img src="meme4.jpg" id="meme7" class="meme">

<div class="container">

<marquee>üíñ Letter to the Sweetest  girl in the world üíñ</marquee>

<div class="envelope" id="envelope">
  <div class="envelope-flap"></div>
  <div class="envelope-body"></div>

  <div class="letter" id="letter">
     Can I be Your Valentine? ‚≠ê‚≠ê‚≠ê
  </div>

  <button class="envelope-button" id="openEnvelopeBtn">OPEN</button>
</div>

<div class="buttons hidden" id="choiceButtons">
  <button onclick="sayYes()">Yes</button>
  <button class="no" id="noBtn">No</button>
</div>

<div id="linkBox">
  <input type="text" id="linkInput" placeholder="https://example.com">
</div>

<div class="counter">Visitor Counter: 000143</div>

</div>

<script>
function screensaverMove(element) {
  let x = Math.random() * window.innerWidth * 0.7;
  let y = Math.random() * window.innerHeight * 0.7;
  let dx = (Math.random() * 0.7 + 0.3) * (Math.random() < 0.5 ? -1 : 1);
  let dy = (Math.random() * 0.7 + 0.3) * (Math.random() < 0.5 ? -1 : 1);

  function animate() {
    x += dx;
    y += dy;

    if (x <= 0 || x + element.offsetWidth >= window.innerWidth) dx *= -1;
    if (y <= 0 || y + element.offsetHeight >= window.innerHeight) dy *= -1;

    element.style.left = x + "px";
    element.style.top = y + "px";

    const trail = element.cloneNode(true);
    trail.classList.remove("meme");
    trail.classList.add("trail");
    trail.style.left = x + "px";
    trail.style.top = y + "px";
    document.body.appendChild(trail);

    setTimeout(() => {
      trail.style.opacity = 0;
      setTimeout(() => trail.remove(), 1200);
    }, 20);

    requestAnimationFrame(animate);
  }

  animate();
}

screensaverMove(document.getElementById("meme1"));
screensaverMove(document.getElementById("meme2"));
screensaverMove(document.getElementById("meme3"));
screensaverMove(document.getElementById("meme4"));
screensaverMove(document.getElementById("meme5"));
screensaverMove(document.getElementById("meme6"));
screensaverMove(document.getElementById("meme7"));

const envelope = document.getElementById("envelope");
const openBtn = document.getElementById("openEnvelopeBtn");
const buttons = document.getElementById("choiceButtons");
const noBtn = document.getElementById("noBtn");
const linkBox = document.getElementById("linkBox");

function openEnvelope() {
  envelope.classList.add("open");
  openBtn.classList.add("hidden");
  addSparkles();

  setTimeout(() => {
    buttons.classList.remove("hidden");
  }, 900);
}

openBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  openEnvelope();
});

envelope.addEventListener("click", openEnvelope);

function sayYes() {
  buttons.classList.add("hidden");
  linkBox.classList.add("show");

  document.getElementById("linkInput").value =
    "https://docs.google.com/document/d/10nl4RkfYgXaPZgcXEUb7ZsGRPgnjxBFNb0zQhUlGwRY/edit?usp=sharing";
}

noBtn.addEventListener("mouseover", () => {
  const container = document.querySelector(".container");
  const maxX = container.offsetWidth - noBtn.offsetWidth;
  const maxY = container.offsetHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
});

noBtn.addEventListener("click", (e) => {
  e.preventDefault();
});

function addSparkles() {
  for (let i = 0; i < 14; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerText = "‚ú®";
    s.style.left = Math.random() * 250 + "px";
    s.style.top = Math.random() * 120 + "px";
    envelope.appendChild(s);
    setTimeout(() => s.remove(), 2000);
  }
}
</script>

</body>
</html>
